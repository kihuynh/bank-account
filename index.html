<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Credit Union</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Epicodus Credit Union</h1>

        <form class="bank">
          <h4>Register Account</h4>
          <div class="form-group">
            <label for="name">Enter Name</label>
            <input id="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="initialMoney">Initial Deposit</label>
            <input id="initialDeposit" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-info" id="acctBtn">Enter</button>
        </form>

        <form class="depoWith">
          <h4>Deposit or Withdrawal</h4>
          <div class="form-group">
            <label for="deposit">Deposit Amount</label>
            <input id="deposit" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="withdrawal">Withdrawal Amount</label>
            <input id="withdrawal" type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-info" id="transactBtn">Enter</button>
        </form>
    </div>

      <div class="balance">
        <h4>Current Balance</h4>
        <span class="amount">im a place holder $$$</span>
      </div>
    </div>
  </body>
</html>
